<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef="">Product</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.product }}" alt="product" class="w-[100px] my-5" />
      </td>
      <td mat-footer-cell *matFooterCellDef="">
        <button mat-raised-button routerLink="/home">Continue Shopping</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name" class="">
      <th mat-header-cell *matHeaderCellDef="">Name</th>
      <td mat-cell *matCellDef="let element">
        <span class="truncate max-w-xs inline-block align-middle">
          {{ element.name }}
        </span>
      </td>
      <td mat-footer-cell *matFooterCellDef=""></td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef="">Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef=""></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef="">Quantity</th>
      <td mat-cell *matCellDef="let element" class="w-[240px]">
        <button
          mat-icon-button
          class=""
          (click)="changeQuantity(element, 'subtract')"
        >
          <mat-icon class="h-4">remove</mat-icon>
        </button>
        <span class="inline-block align-middle">
          <p class="text-lg">
            {{ element.quantity }}
          </p>
        </span>
        <button mat-icon-button (click)="changeQuantity(element, 'add')">
          <mat-icon class="h-4">add</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef=""></td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef="">Total</th>
      <td mat-cell *matCellDef="let element" class="w-[150px]">
        {{ element.price * element.quantity | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef="">
        <span class="font-bold py-5 block">
          {{ getTotal(cart.items) | currency }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef="let element">
        <button
          (click)="removeItems()"
          mat-raised-button
          color="warn"
          class="float-right"
        >
          Clear All
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="removeItemFromCart(element)"
          mat-mini-fab
          color="warn"
          class="float-right"
        >
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef="">
        <button mat-raised-button color="primary" class="float-right">
          Proceed to Checkout
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>
<mat-card
  class="flex place-items-center p-3 max-w-7xl mx-auto"
  *ngIf="!cart.items.length"
>
  <div class="flex gap-4 items-center justify-center">
    <span class="block align-middle"> Your cart is empty. </span>
    <button mat-raised-button routerLink="/home">Start shopping</button>
  </div>
</mat-card>
