<mat-card class="mg-4">
  <div class="flex justify-between">
    <div class="p-4">
      <button mat-button [matMenuTriggerFor]="sortBy">
        Sort by {{ sort }}

        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortBy="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center p-4">
      <div class="px-3">
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>Show 12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>Show 24</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>Show 36</button>
        </mat-menu>
      </div>
      <div class="flex">
        <button (click)="onColumnsUpdated(1)" class="flex items-center">
          <mat-icon>view_list</mat-icon>
        </button>
        <button (click)="onColumnsUpdated(3)" class="flex items-center">
          <mat-icon>view_module</mat-icon>
        </button>
        <button (click)="onColumnsUpdated(4)" class="flex items-center">
          <mat-icon>view_comfy</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
