<mat-expansion-panel *ngIf="categories" class="">
  <mat-expansion-panel-header class="m-2 p-1">
    <mat-panel-title class=""> CATEGORIES </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let category of categories" [value]="category">
      <button (click)="onShowNewCategory(category)">
        {{ category }}
      </button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
