<mat-toolbar class="toolbar">
  <a routerLink="home">Code with Matt</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="px-3 flex-column divide-y">
      <div class="cart-dropdown">
        <span class="mr-16">{{ itemsQuantity }} Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="p-3 divide-y">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light py-2 text-sm"
        >
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold text-base">{{ item.price | currency }}</span>
        </div>

        <div class="flex justify-between py-2 font-light">
          Total:
          <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
        </div>
        <div class="flex justify-between py-2">
          <button
            (click)="onClearCart()"
            class="bg-rose-600 text-white rounded-full w-9 h-9 flex justify-center items-center"
          >
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button
            class="bg-green-600 text-white rounded-full w-9 h-9 flex justify-center items-center"
            routerLink="cart"
          >
            <mat-icon>checkout_page</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
